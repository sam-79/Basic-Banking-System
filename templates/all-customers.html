  <style>

      background-color: #9eeaf9;

<body onload="load_data();">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/all-Customers">View Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/trans-history">Transfer History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- main content -->

  <div class="container-fluid" style="padding: 2%">
    <h1>Customers Data</h1>
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary" type="button" onclick="load_data();">
        Refresh
      </button>
      <button class="btn btn-primary" type="button" onclick="show_add_form();">Add New Customer</button>
      <button class="btn btn-primary" type="button" onclick="show_trans_form();">Transfer Money</button>

    </div>
  </div>


  <div class="container-fluid" id="table-div">
    <table class="table table-success table-striped" id="dataTable">
      <!-- Columns Of Table -->
      <tr>
        <th scope="col">#</th>
        <th scope="col">Account No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Current Balance (Rs.))</th>
      </tr>
    </table>
  </div>

    <!-- transfer-form -->
  <div class="user-container container" id="transfer-form" style="display: none;">

    <form action="/transfer" method="POST">
      <div class="mb-3">
        <label for="ReceiverAccountNumber" class="form-label">Sender Account Number</label>
        

        <select class="form-select" aria-label="Default select example" id="sender_num" name="sender_num">
          <option selected>Select Account Number</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="ReceiverAccountNumber" class="form-label">Receiver Account Number</label>
        
        
        <select class="form-select" aria-label="Default select example" id="rec_num" name="rec_num">
          <option selected>Select Account Number</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="Amount" class="form-label">Amount to transfer (in Rs.)</label>
        <input type="number" class="form-control" name ="amount" id="amount" required />
      </div>

      <button type="submit" class="btn btn-primary">Transfer</button>

    </form>
  </div>

  <!-- add Account form -->
  <div class="user-container container" id="add-acct-form" style="display: none;">

    <form action="/addCustomer" method="POST">
      <div class="mb-3">
        <label for="ReceiverAccountNumber" class="form-label">Full Name</label>
        
        <input type="text" class="form-control" name ="C_name" id="C_name" required />
      </div>

      <div class="mb-3">
        <label for="ReceiverAccountNumber" class="form-label">Email</label>
        
        
        <input type="email" class="form-control" name ="email" id="email" required />
      </div>

      <div class="mb-3">
        <label for="Amount" class="form-label">Initial Credit Amount (in Rs.)</label>
        <input type="number" class="form-control" name ="amount" id="amount" required />
      </div>

      <button type="submit" class="btn btn-primary">Create</button>

    </form>
  </div>



  <!-- footer -->
  <div class="container navbar-light bg-light">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Services</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Pricing</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">FAQs</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">About</a>
        </li>
      </ul>
      <p class="text-center text-muted">Â© 2021 Sparks Bank</p>
    </footer>

  </div>
</body>
<script>

  function load_data() {
    
    document.getElementById('transfer-form').style.display= 'none';
    document.getElementById('add-acct-form').style.display= 'none';
    document.getElementById('table-div').style.display= 'block';

    

    // Retrive customer data from DB by AJAX call
    xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        let resp;
        try {
          resp = JSON.parse(this.responseText);
          setValues(resp);
        } catch {
          resp = this.responseText;
          window.alert(resp)
        }
      }

      if ((this.readyState == 1) | (this.readyState == 2)) {
        //add loading circle
      }
    };

    xhr.open("POST", "/getCustomersDetails");
    xhr.send();
  }

  function setValues(data) {
    let table = document.getElementById("dataTable");

    // deleting existing rows 
    for(let i=table.rows.length - 1; i>0; i--){
      table.deleteRow(i);
    }

    let option = document.getElementsByClassName('form-select');

    for (let i = 0; i < data.length; i++) {
      // Insert new row ie. <tr>
      let newRow = table.insertRow();

      for (let x of option) {
        // adding option to form
        let newOption = document.createElement('option');
        newOption.value = data[i][0];
        newOption.innerText = `${data[i][1]} - ${data[i][0]}`;
        x.appendChild(newOption);
      }



      // Inserting new cell ie. <td> of new row
      let cellOne = newRow.insertCell();
      cellOne.scope = "row";
      cellOne.innerText = i + 1;

      for (let j = 0; j < data[i].length; j++) {
        let newCell = newRow.insertCell();
        newCell.innerText = data[i][j];
      }
    }
  }

  function show_trans_form(){
    document.getElementById('table-div').style.display= 'none';
    document.getElementById('add-acct-form').style.display= 'none';
    document.getElementById('transfer-form').style.display= 'block';

  }

  function show_add_form(){
    document.getElementById('table-div').style.display= 'none';
    document.getElementById('transfer-form').style.display= 'none';
    document.getElementById('add-acct-form').style.display= 'block';

  }
</script>

</html>
